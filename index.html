<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ricardo Ferreira</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Movimentos do Mouse-->
    <div class="mouse-circle"></div>
    <div class="mouse-dot"></div>
    <!-- Inicio do Container-->  
    <div class="container">
        <!-- BG da Pagina-->
        <div class="page-bg">
        </div>
        <section class="section-1 center">
            <a href="#" class="logo">Ricardo Ferreira</a>
            <!-- Animação Circulos-->
            <div class="circles">
                <div class="circle circle-1"></div>
                <div class="circle circle-2"></div>
                <div class="circle circle-3"></div>
                <div class="circle circle-4"></div>
            </div>

            <div class="main-circle center">
                <img src="images/landing/designer.jpg">
            </div>
            <!-- Texto-->
            <h4 class="featured-text featured-text-1">Experience</h4>
            <h4 class="featured-text featured-text-2">Knowledgeable</h4>

            <!-- Main button-->
        </section>
        <section class="section-2">
            <h1 class="section-2-heading">About Me</h1>
            <p class="about-me-text"></p>
            <a href="#" class="main-btn">
                <div class="main-btn-content center">
                    <div class="class main-btn-line"></div>
                    <div class="class main-btn-line"></div>
                    <div class="class main-btn-line"></div>
                    <span>Contact me</span>
                </div>
            </a>

        </section>
    </div>
    <!-- Fim do Container -->

    <script src="script.js"></script>

    
</body>
</html>
